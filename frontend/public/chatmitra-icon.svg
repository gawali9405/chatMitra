    <path d="M35 40c0-6.627 5.373-12 12-12h46c6.627 0 12 5.373 12 12v34c0 6.627-5.373 12-12 12H60l-12 12v-12H47c-6.627 0-12-5.373-12-12V40z" fill="white"/>
  </g>

  <!-- Friendly face -->
